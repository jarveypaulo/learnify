<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="application-name" content="Tutee">
		<meta name="author" content="Richard Antao">
		<meta name="description" content="Tutee helps you organize your academic life with our intuitive all-in-one web application">
		<meta name="keywords" content="Tutee, homework, app, study app, homework app, university app, planner, study planner, highschool">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> <!-- fontawesome fonts -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet" crossorigin="anonymous"> <!-- bootstrap css-->
        <link href="assets/icons/favicon.png" rel="icon"> <!-- favicon--> <!-- fill in right path -->
        <link href="../stylesheets/global.css" type="text/css" rel="stylesheet">
        <link href="../stylesheets/swift.css" type="text/css" rel="stylesheet"> <!-- personal css-->
        <script src="../scripts/global.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header role="banner">
            <nav role="navigation">
                <img src="../icons/tutee.jpg" id="logo" alt="Tutee logo">
                <a href="../../contact.html">Contact</a>
                <a href="../../blog.html" class="active-page">Blog</a>
                <a href="../../about.html">About</a>
                <a href="../../home.html">Home</a>
            </nav>
        </header>
        <main role="main">
            <form method="POST" action="" class="" role="form">
                <h1>Swift Developer Application</h1>
                <div class="form-tab">
                    <label for="firstName">First Name</label>
                    <p>
                        <input name="firstName" type="text" placeholder="Jane">
                    </p>
                    <label for="lastName">Last Name</label>
                    <p>
                        <input name="lastName" type="text" placeholder="Doe">
                    </p>
                </div>
                <div class="form-tab">
                    <label for="email">Email</label>
                    <p>
                        <input name="email" type="email" placeholder="janedoe@example.com">
                    </p>
                    <label for="phone">Phone Number</label>
                    <p>
                        <input name="phone" type="tel" placeholder="9483716025">
                    </p>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <p>
                        <input name="dob" type="date" placeholder="yyyy-mm-dd">
                    </p>
                </div>
                <div class="form-tab">
                    <button class="btn" type="submit">Submit Application</button>
                </div>
        </main>
        <footer role="contentinfo">

        </footer>
    </body>
</html>
